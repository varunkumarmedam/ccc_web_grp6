<html>
<head>
<title> HTML div tags</title>
</head>
<body>
	<!---first group of tags--->
	<div style="color:red">
		<h4>This is first group</h4>
		<p>Following is a list of vegetable</p>
		<ul>
			<li>Beetroot</li>
			<li>Ginger</li>
			<li>Potato</li>
			<li>Radish</li>
		</ul>
	</div>
	<!----second group of tags----->
	<div style="color:green">
		<h4>This is second group</h4>
		<p>Following is a list of fruits</p>
		<ul>
			<li>Apple</li>
			<li>Banana</li>
			<li>Mango</li>
			<li>Strawberry</li>
		</ul>
	</div>
</body>
</html>
